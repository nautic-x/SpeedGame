    <!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Speed Typing Game</title>
    <link rel="stylesheet" href="speedgame.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
        <h4 id="head">SPEED TYPING GAME (SONG LYRICS EDITION)</h4>
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
      <a href="file:///C:/Users/every/Desktop/ProfileCard/profilecard.html">
        <button class="prof">View Developer's Profile</button>
      </a>
    </div>

    <script src="js/paragraphs.js"></script>
    <script src="js/speedgame.js"></script>
  
  </body>
</html>
